<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>        
        <link rel="stylesheet" href="search-style.css">
    </head>
    <body>
        <div class="nav-bar">
            <a href="image-search.html">Image Search</a>
            <a href="advanced-search.html">Advanced Search</a>
        </div>
        <div class="container">
			<div class="google-logo">
				<img src="googlelogo.png" alt="" class="google-img">
			</div>
		</div>
        <form action="https://google.com/search">
            <div class="input-wrapper">
                <input id="input" type="search" placeholder="Search Google or type a URL" name="q">
            
				<div class="btn-container">
					<center>
						<input type="submit" class="search-btn" value="Google Search" name="btnK">
						<input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" class="search-btn" id="lucky" name="btnI" type="submit" data-ved="0ahUKEwiNm6S0jYLrAhXslnIEHYv2B30QnRsIDg">
					</center>
				</div>
			</div>
        </form>
        </div>
    </body>
</html>
